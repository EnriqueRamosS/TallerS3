<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Resultado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(to bottom right, #007bff, #00c6ff); color: white;">
    <div class="container text-center">
        <div class="alert alert-light text-success" role="alert" style="border-radius: 15px;">
            <h4 class="alert-heading">¡Registro Exitoso!</h4>
            <p>Los detalles del cálculo del sueldo están listos.</p>
        </div>
        <div class="border p-4 rounded" style="background-color: rgba(255, 255, 255, 0.8); border-radius: 15px; color: #000;">
            <h2>Datos Calculados</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${empleado.nombre}"></span></li>
                <li class="list-group-item"><strong>Sueldo Base:</strong> <span th:text="${empleado.sueldoBase}"></span></li>
                <li class="list-group-item"><strong>Horas Extra:</strong> <span th:text="${empleado.horasExtra}"></span></li>
                <li class="list-group-item"><strong>Tarifa por Hora:</strong> <span th:text="${tarifaPorHora}"></span></li>
                <li class="list-group-item"><strong>Sueldo Total:</strong> <span th:text="${sueldoTotal}"></span></li>
            </ul>
            <div class="text-end mt-3">
                <a href="/formulario_empleado" class="btn btn-primary">Calcular Otro</a>
            </div>
        </div>
    </div>
</body>
</html>
