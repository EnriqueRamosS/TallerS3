<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Formulario Empleado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
        <div class="border p-4 rounded shadow bg-white">
            <!-- El formulario se envía con POST a la ruta /resultado -->
            <form action="/submit" method="post" th:object="${empleado}" class="w-100" style="max-width: 400px;">
                <h1 class="text-center mb-4">Formulario de Empleado</h1> <!-- Título centrado -->

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required />
                </div>

                <div class="mb-3">
                    <label for="sueldoBase" class="form-label">Sueldo Base:</label>
                    <input type="number" class="form-control" id="sueldoBase" name="sueldoBase" th:field="*{sueldoBase}" step="0.01" required />
                </div>

                <div class="mb-3">
                    <label for="horasExtra" class="form-label">Horas Extra:</label>
                    <input type="number" class="form-control" id="horasExtra" name="horasExtra" th:field="*{horasExtra}" required />
                </div>

                <div class="text-center">
                    <button class="btn btn-primary w-50" type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
